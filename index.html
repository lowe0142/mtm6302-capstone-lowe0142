<head>

    <title>Capstone Project</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92e0cb79da.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<body class="main">
    <div class="container-fluid">
        <nav>
            <ul>
                <li><a href="#"><i class="fa-solid fa-star"></i>Support</a></li>
                <li><a href="#"><i class="fa-solid fa-star"></i>About</a></li>
                <li><a href="#"><i class="fa-solid fa-star"></i>Contact</a></li>
            </ul>
        </nav>
            <div class="img-container">
                <img class="logo rounded mx-auto d-block img-fluid" src="images/logo.png" alt="logo" aria-details="logoimage">
            </div>
            <div class="main-h1 text-center text-light">
                <h1 class="display-1">Astronomy Image of The Day</h1>
            </div>

            </div>

    <footer></footer>
