<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92e0cb79da.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="main">
    <div class="container-fluid">
        <nav>
            <ul>
              <li><a href="index.html"><i class="fa-solid fa-star"></i>Home</a></li>
            </ul>
          </nav>          
        <div class="img-container">
            <img class="logo mx-auto d-block img-fluid" src="images/logo.png" alt="logo" aria-details="logoimage">
        </div>
        <div class="main-h1 text-center text-light">
            <h1 class="display-1">Astronomy Image of The Day</h1>
        </div>
        <div class="tagline text-center p-2 text-light">
            <h2>Explore Space With NASA API</h2>
         </div>
        <div class="enter-date">
            <h3 class="text-center p-2 display-6 text-p text-purple">Enter Non Future Date Here</h3>
        </div>
        <div class="date-input text-center d-grid col-4 mx-auto m-2">
            <input type="date" id="date-input" min="2000-01-01" max="2023-12-31">
        </div>              
        <div class="datesubmit text-center mx-auto p-2">
            <button id="launch-button" class="launch-button btn btn-warning btn-md">Launch</button>
        </div>
    </div> 
    <div class="imagecontainer" id=imagecontainer>
        <img id="apod-image" src="" alt=""> 
        <h2 id="apod-title"></h2>
         <p id="apod-explanation"></p>
    </div>
    <button id="favorite-button" class="btn btn-warning btn-sm">Add to Favorites</button>
    <footer>
    </footer>
    <script src="main.js"></script>
</body>
</html>
