<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92e0cb79da.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="main">
    <nav>
        <ul>
            <li><a href="#"><i class="fa-solid fa-star"></i>Support</a></li>
            <li><a href="#"><i class="fa-solid fa-star"></i>About</a></li>
            <li><a href="#"><i class="fa-solid fa-star"></i>Contact</a></li>
        </ul>
    </nav>
    <div class="container-lg">
        <div class="img-container"></div>
            <img class="logo rounded mx-auto d-block img-fluid" src="images/logo.png" alt="logo" aria-details="logoimage">
        </div>
        <div class="main-h1">
            <h1 class="text-center m-2 text-light display-1">Astronomy<br>Image<br>of The Day</h1>
        </div>
        <div class="tagline">
            <h6 class="text-center p-2 text-light">Explore Space<br> With Nasa</h6>
        </div>
        <div class="date">
            <h6 class="text-center p-2 text-light">Enter Date Here</h6>
        </div>
        <div class="datebutton text-center d-grid col-8 mx-auto m-2">
            <button type="button" class="btn btn-custom btn-sm btn-block btn-square">00/00/000</button>
        </div>
        <div class="datesubmit text-center d-grid col-2 mx-auto">
            <button type="button" class="btn btn-custom btn-sm">Launch</button>
        </div>
        <img class="moon rounded mx-auto d-block mt-2 p-2" src="images/moonweb.png" alt="moon" aria-details="moon">
    </div>
    <footer></footer>
</body>
</html>
