<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capstone Project</title>
    <link href="css/styles.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/92e0cb79da.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="main">
        <nav>
            <ul>
                <li><a href="#"><i class="fa-solid fa-star"></i>Support</a></li>
                <li><a href="#"><i class="fa-solid fa-star"></i>About</a></li>
                <li><a href="#"><i class="fa-solid fa-star"></i>Contact</a></li>
            </ul>
        </nav>
    <div class="container-lg">
        <div class="img-container"></div>
            <img class="logo rounded mx-auto d-block img-fluid" src="images/logo.png" alt="logo" aria-details="logoimage">
        </div>
        <div class="main-h1">
            <h1 class="text-center text-light display-6">Astronomy Picture of The Day</h1>
        </div>
        <div class="datebutton text-center d-grid col-8 mx-auto m-2">
            <button type="button" class="btn btn-custom btn-sm btn-block btn-square">Date</button>
        </div>
        <div class="imgoftheday">
            <img class="imgday rounded mx-auto d-block img-fluid" src="images/photoday.png" alt="date" aria-details="astronomyimg">
        </div>
        </div>
        <div class="imgtitle">
            <h1 class="text-center p-2 display-3 text-light">Image of The Day Title</h1>
        </div>
        <div class="favorite text-center p-4">
            <i class="fa-regular fa-star"></i>
        </div>
        <div class="description text-center p-4">
            <p>Here is a description of the picture of the day!</p>
        </div>
        <img class="moon text-center" src="images/moonweb.png" alt="moon" aria-details="moon">
    </div>
    <footer></footer>
</body>
</html>
